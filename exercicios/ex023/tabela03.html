<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        
    </table>
    <table>
        <H2>Exemplo</H2>
        <tr> <!--Para mesclar celulas-->
            <td>A</td> <!--Precisamos excluir a celula c-->
            <td colspan="2">B</td> <!--usamos a expansao de colunas para q a celula b ocupe o lugar da C-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Neste caso expansao de linha D esta ocupando o lugar de G e J -->
            <td>E</td>
            <td rowspan="2">F</td> <!--F expandiu para a linha do I-->
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">M</td> <!--M expandiu para a coluna do L-->
        </tr>
        
    </table>

    
</body>
</html>
