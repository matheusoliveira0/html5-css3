<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p { /*significa o paragrafo que está dendro da div, nesse caso a tag p é filha da div*/
            display: none;
        }
        div:hover > p{ /*hover= qndo o mouse passar em cima*/
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            
        }
        div:hover{
            color: red;
        }
    
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Pase o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
</body>
</html>
