<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
        <style>
            div.container {
                background-color: red;

                display: flex;
                flex-flow: row wrap;
            }
            div.item {
                background-color: green;
                border: 1px solid blue;
                text-align: center;
                flex-basis: 150px;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">Eeeeeeeeeeeeeeeeeeeeeeeeeeeeee eeeeeeeeeeeee</div>
        <div class="item">F</div>
        <div class="item">Ggg ggggggg gggggggggggg</div>
    </div>
</body>
</html>
