<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
        <style>
            div.container {
                background-color: red;

                display: flex; 
                flex-flow: row nowrap;
            }
            div.item {
                background-color: rgb(175, 235, 175);
                border: 1px solid blue;
                text-align: center;
                flex-basis: 200px;
                
            }
            div#d1 {
                
                flex-grow: 1;
                flex-shrink: 0;
                
            }
            div#d2 {
                
                flex-grow: 1;
                flex-shrink: 1;
                background-color: lightsalmon;
            }
            div#d3 {
                
                flex-grow: 1;
                flex-shrink: 3;
                
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="item" id="d1">A</div>
        <div class="item" id="d2">B</div>
        <div class="item" id="d3">C</div>
        <!-- <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div> -->
    </div>
</body>
</html>
