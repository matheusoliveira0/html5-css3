<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados locamente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagem/pexels-dellamortphotography-607013.jpg" controls loop>
        <source src="midia/campverm.mp4" type="video/mp4">
        <source src="midia/campoverm.ogv" type="video/ogv">
        <source src="midia/campoverm.webm" type="videos/webm">
        <p>SEu navegador n√£o tem compatibilidade com videos :(</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=NcHoNKRK0fz_kXjS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/265043079?h=a1afe1fd35&loop=1&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
