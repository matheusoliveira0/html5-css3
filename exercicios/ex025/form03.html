<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
     <P>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="15" placeholder="Nome completo">
     </P>
     <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10"  placeholder="0 á 10" step="0.1" value="5">
     </p>
     <p>
        <label for="iprova">Dia da prova</label>
        <input type="date" name="iprova" id="iprova" value="2024-08-01">
     </p>
     <p>
        <label for="ihora">Horario da prova</label>
        <input type="time" name="ihora" id="ihora">
     </p>
     <p>
        <label for="imes">Mês</label>
        <input type="month" name="imes" id="imes" value="2020-07">
     </p>
     
     
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


    </form>
    
</body>
</html>
