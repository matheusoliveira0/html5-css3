<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option><!--para dar opções pre selecionadas ao usuario-->
            <optgroup label="Região Sudeste"> <!--podemos colocar as opções em grupos-->
                <option value="ES">Espírito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </opgroup>

            <optgroup label="Região Nordeste">
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="SE">Sergipe</option>
            </opgroup>
        </select>

        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof"> <!--Tambem sao opçoes pre selecionadas pelo dev, no entando esse opção posibilita op usuario escrever uma caso na lista nao exista-->
                <option value="ADM">Administrador</option> <!--Podemos usar com value ou sem -->
                <option>Cozinheiro</option> <!--Sem value-->
                <option value="SWD">Software Developer</option>
                <option value="NAD">Nadador</option>
                <option value="MED">Médico</option>
                <option value="ENG">Engenheiro</option>
                <option value="PROF">Professor</option>
                <option value="MEC">Mecânico</option>
                <option value="ART">Artista</option>
                <option value="JUR">Jurista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> <!--Caixa de texto-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>





</body>
</html>
