<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuládrio</title>

</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="icor" id="icor" value="#ffffff">
        </p>

            <p>
                <label for="isat"> Nível de satisfação:</label>
                <input type="range" name="isat" id="isat" min="1" max="5" value="1">
            </p>

            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="ifoto" id="ifoto">
            </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
